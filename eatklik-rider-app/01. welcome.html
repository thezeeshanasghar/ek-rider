<!DOCTYPE html>
<html>
<head>
	<title>01. Welcome</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
		
	<div class="wrapper">
		
		<div id="welcome">
			
			<div class="welcome-upper-panel">
			
				<div class="welcome-heading">	
					<h1>Welcome Username!</h1>
					<p>Sign in</p>
				</div>

				<div class="welcome-inputs">
					
					<div class="input-panel">
						<img src="img/user-icon.png"><input type="text" id="Mobile" name="" placeholder="Username">
					</div>

					<div class="input-panel">
						<img src="img/pswd.png"><input type="password" id="Password" name="" placeholder="Password">
					</div>

				</div>

			</div>

			<div class="welcome-bottom-panel">
			
				<div class="bottom-panel-btn">	
					<span onclick="login()" class="submit">Sign In</span>
				</div>

				<div class="bottom-sticky">
					<a href="02. reset-pswd.html">Forgot Password</a>
				</div>

			</div>

		</div>

	</div>
	<script src="js/jquery.js"></script>
	<script src="common.js"></script>
	<script src="server.js"></script>
	<script src="01. welcome.js"></script>
</body>
</html>
