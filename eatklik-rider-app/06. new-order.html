<!DOCTYPE html>
<html>
<head>
	<title>06. New Order</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
		
	<div class="header">
		
		<div class="wrapper">
			<img class="left-arrow" src="img/left-arrow.png">
			<div class="header-heading">New Order</div>
		</div>

	</div>

	<div class="rest-house">

		<div class="wrapper">
			
			<div class="tracker">
				<img src="img/tracker.png">
			</div>

			<section>
				<img src="img/spoon-fork-dark.png">
				<span>Al Aziz ice Bar and resataurant. DGKhan</span>
			</section>

			<section>
				<img src="img/marker-dark.png">
				<span>House No, 20. Garder Town, DGKhan</span>
			</section>
			
		</div>
		

	</div>

	<div class="order" id="act-order">
		
		<div class="order-info">
			
			<section>
				<div class="left-panel"><h4>Order Menu</h4></div>
				<div class="right-panel">
					<div class="qty"><h4>Qty</h4></div>
					<div class="price"><h4>Price</h4></div>
				</div>
			</section>
			<div id="orderitems">
			
			</div>

		</div>

		<div class="order-inst">
			<h4>Special Instruction</h4>
			<textarea id="instructions" readonly></textarea>
		</div>

		<div class="order-amount">
			<section>
				<div class="left-panel">
					Amount Collection by
				</div>

				<div class="right-panel" id="paymethod">
				
				</div>
			</section>
			

			<section>
				<div class="left-panel">
					Total Receivable Amount
				</div>

				<div class="right-panel" id="grandtotal">
					
				</div>
			</section>
		</div>

		<div class="order-actions">
			<div class="bottom-panel-btn">	
				<span class="submit">Accept Order</span>
			</div>

			<span class="reject">Reject</span>
		</div>

	</div>
	<script src="js/jquery.js"></script>
	<script src="common.js"></script>
	<script src="server.js"></script>
	<script src="06. new-order.js"></script>
</body>
</html>
