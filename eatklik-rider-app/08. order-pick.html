<!DOCTYPE html>
<html>
<head>
	<title>08. Order Pickup</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
		
	<div class="header">
		
		<div class="wrapper">
			<img class="left-arrow" src="img/left-arrow.png">
			<div class="header-heading">Order #288960</div>
			<a href="#"><img class="order-cart" src="img/cart-dark.png"></a>
		</div>

	</div>

	<div class="order-pick-map"></div>

	<div class="wrapper">
		
		<div class="order-amount-type">
			
			<div class="left-panel">
				Amount: Rs. <b>1500</b>
			</div>

			<div class="right-panel">
				Type: <b>Cash</b>
			</div>

		</div>

		<div class="pick-deliver-add">
			<h4><img src="img/spoon-fork.png"> Pickup location</h4>
			<p>Al Aziz ice Bar and restaurant. DGKhan</p>
		</div>

		<div class="bottom-panel-btn order-pick-deliver-btn">	
			<span class="submit">Order Pickdup</span>
		</div>

	</div>

</body>
</html>
