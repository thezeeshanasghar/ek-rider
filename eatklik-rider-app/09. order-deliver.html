<!DOCTYPE html>
<html>
<head>
	<title>09. Order delivered</title>
	
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery.js" ></script>
	<script src="server.js"></script>
</head>
<body>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCR_2FL_BNSWlQlilxNS5nr6-VdeadiL9Q"></script>

	<div id="loading" class="d-none">
        <img id="loading-image" src="img/Loader.gif" alt="Processing..." />
    </div>
	<div class="header">
		
		<div class="wrapper">
			<img class="left-arrow" src="img/left-arrow.png">
			<div class="header-heading">Order #288960</div>
			<a href="#"><img class="order-cart" src="img/cart-dark.png"></a>
		</div>

	</div>
	<div class="order-pick-map" id="map-canvas"></div>

	<div class="wrapper">
		
		<div class="order-amount-type">
			
			<div class="left-panel">
				Amount: Rs. <b id="Amount">1500</b>
			</div>

			<div class="right-panel">
				Type: <b id="Method">Cash</b>
			</div>

		</div>

		<div class="pick-deliver-add">
			<h4><img src="img/marker.png"> Delivery location</h4>
			<p id="Delivery_Address">Al Aziz ice Bar and restaurant. DGKhan</p>
		</div>

		<div class="bottom-panel-btn order-pick-deliver-btn">	
			<span class="submit">Order Delivered</span>
		</div>

	</div>


	
<script src="09. order-deliver.js"></script>

</body>
</html>
