<!DOCTYPE html>
<html>
<head>
	<title>09. Order delivered</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery.js"></script>
	

</head>
<body>
		
	<div class="header">
		
		<div class="wrapper">
			<img class="left-arrow" src="img/left-arrow.png">
			<div class="header-heading">Order Delivered</div>
		</div>

	</div>


	<div class="wrapper">

		<div class="order-delivered-first">
			
			<p class="order-id">Order ID #152468</p>

			<p>Enter amount that you recieved?</p>

			<input type="number"  min="0" id="txtAmount" autocomplete="false" > <span>Done</span>

		</div>

		<div class="order-delivered-second">
			
			<section>
				<div class="left-panel">
					<p>Amount you Received</p>
				</div>

				<div class="right-panel">
					<p id="AmmountRec">1500</p>
				</div>

			</section>

			<section>
				<div class="left-panel">
					<p>Total Receviable</p>
				</div>

				<div class="right-panel">
					<p id="TotalBill">1470</p>
				</div>

			</section>

			<section>
				<div class="left-panel">
					<p>Balance</p>
				</div>

				<div class="right-panel">
					<p id="Remain">30</p>
				</div>

			</section>

		</div>

		<div class="order-delivered-third">
			
			<section>
				<div class="left-panel">Add to customer wallet</div>
				<div class="right-panel"><input type="checkbox" name=""></div>
			</section>

			<section>
				<div class="left-panel">Change</div>
				<div class="right-panel"><input type="checkbox" name=""></div>
			</section>

		</div>
		
		<div class="bottom-panel-btn" id="endOrder">	
			<span class="submit">Done</span>
		</div>

	</div>
	<script src="10. order-deliverd.js"></script>
