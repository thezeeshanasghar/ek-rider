<!DOCTYPE html>
<html>
<head>
	<title>13. Edit Picture</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="full-wrapper">
	<div class="header">
		
		<div class="wrapper">
			<img class="left-arrow" src="img/left-arrow.png">
			<div class="header-heading">Edit Picture</div>
		</div>

	</div>

	<div class="edit-pro edit-photo">
		
		<div class="wrapper">

			<p>Update Your Photo</p>
			
			<div class="profile-pic-photo">
				<label for="file-input"><img src="img/edit-photo.png"></label>
				<input id="file-input" type="file" name="">
			</div>




				<div class="bottom-sticky wrapped-bottom-sticky">
					
					<div class="bottom-panel-btn">	
						<span class="submit">Save</span>
					</div>

				</div>

		</div>

	</div>

</div>
