<!DOCTYPE html>
<html>
<head>
	<title>14. Change Password</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="full-wrapper">
	<div class="header">
		
		<div class="wrapper">
			<img class="left-arrow" src="img/left-arrow.png">
			<div class="header-heading">Edit Password</div>
		</div>

	</div>

	<div class="edit-pro edit-pswd">
		
		<form id="form-reset" class="wrapper">

			<section>
				<p>Current Password</p>
				<input type="password" name="currentPassword" id="currentPassword" placeholder="Enter your current password">
			</section>

			<section>
				<p>New Password</p>
				<input type="password" name="newPassword" id="newPassword" >
			</section>

			<section>
				<p>Re-Type New Password</p>
				<input type="password" name="retypePassword" id="retypePassword">
			</section>




				<div class="bottom-sticky wrapped-bottom-sticky">
					
					<button type="submit" class="bottom-panel-btn" class="submit">	
						Update
					</button>

				</div>

			</form>

	</div>

</div>	

<script src="js/jquery.js"></script>
<script src="js/jquery.validate.js"></script>
<script src="common.js"></script>
	<script src="server.js"></script>
<script src="13. change-pswd.js"></script>

</body>
</html>
