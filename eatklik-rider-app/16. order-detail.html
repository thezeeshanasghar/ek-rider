<!DOCTYPE html>
<html>
<head>
	<title>16. Order Details</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
		
	<div class="header">
		
		<div class="wrapper">
			<img class="left-arrow" src="img/left-arrow.png">
			<div class="header-heading">Order Details</div>
		</div>

	</div>

	<div class="rest-house">

		<div class="wrapper">
			
			<div class="tracker">
				<img src="img/tracker.png">
			</div>

			<section>
				<img src="img/spoon-fork-dark.png">
				<span id="Rest_Address"></span>
			</section>

			<section>
				<img src="img/marker-dark.png">
				<span id="Cust_Address"></span>
			</section>
			
		</div>
		

	</div>

	<div class="order">

		<div class="order-details-info">
			
			<div class="left-panel" id="time">07:40 PM</div>
			<div class="right-panel" id="date">May 12, 2019</div>

		</div>
		
		<div class="order-info">
			
			<section>
				<div class="left-panel"><h4>Order Menu</h4></div>
				<div class="right-panel">
					<div class="qty"><h4>Qty</h4></div>
					<div class="price"><h4>Price</h4></div>
				</div>
			</section>
            <div id="orderitems">
			<section>
				<div class="left-panel">Pizza Large</div>
				<div class="right-panel">
					<div class="qty">1</div>
					<div class="price">RS 900</div>
				</div>
			</section>

			<section>
				<div class="left-panel">Chicken Broast</div>
				<div class="right-panel">
					<div class="qty">2</div>
					<div class="price">RS 300</div>
				</div>
			</section>

			<section>
				<div class="left-panel">Fries Large</div>
				<div class="right-panel">
					<div class="qty">1</div>
					<div class="price">RS 100</div>
				</div>
			</section>

			<section>
				<div class="left-panel">Cold Drink 1.5 ltr</div>
				<div class="right-panel">
					<div class="qty">2</div>
					<div class="price">RS 150</div>
				</div>
			</section>
		</div>
		</div>

		<div class="order-amount order-amount-detail">
			<section>
				<div class="left-panel">
					Amount Collection by
				</div>

				<div class="right-panel" id="paymethod">
					
				</div>
			</section>
			

			<section>
				<div class="left-panel">
					Total Receivable Amount
				</div>

				<div class="right-panel" id="grandtotal">
					
				</div>
			</section>
		</div>

	</div>
	<script src="js/jquery.js"></script>
	<script src="common.js"></script>
	<script src="server.js"></script>
	<script src="16. order-detail.js"></script>
</body>
</html>
