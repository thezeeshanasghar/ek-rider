<!DOCTYPE html>
<html>
<head>
	<title>17. Calendar</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
		
	<div class="header">
		
		<div class="wrapper">
			<img class="left-arrow" src="img/left-arrow.png">
			<div class="header-heading">Select Option</div>
		</div>

	</div>


	<div class="cal-opt">
		
		<div class="wrapper">
			
			<div class="left-panel">Date <input id="showHere" type="" readonly=""></div>
			<div class="right-panel"><span class="circle"></span></div>

		</div>

	</div>

	<div id="ui-cal" class="calendar">
		
		<!-- <img src="img/calendar.png"> -->

	</div>

	<div class="cal-opt">
		
		<div class="wrapper">
			
			<div class="left-panel">All</div>
			<div class="right-panel"><span class="circle-dot"></span></div>

		</div>

	</div>




	<div class="wrapper">
	<div class="bottom-sticky wrapped-bottom-sticky">
					
		<div class="bottom-panel-btn">	
			<span class="submit">Okay</span>
		</div>

	</div>
	</div>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript">
		
		$(function() {
		    $( "#ui-cal" ).datepicker({
		        altField: "#showHere",
		        altFormat: "DD, d MM, yy",
		        showOtherMonths: true,
		        minDate: new Date()
		    });
		});


	</script>

</body>
</html>
